<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入user_info 样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body class="layui-layout-body">
    <!-- 卡片面板区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改个人信息</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form" lay-filter="formUserInfo" id="userInfo_form">
                <!-- 这是隐藏域 -->
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label" for="username">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" id="username" required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="nickname">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" id="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="email">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" id="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
    <!-- 引入 layui 脚本文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jQuery  -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 ajax 请求配置脚本 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入 user_info 脚本文件 -->
    <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
